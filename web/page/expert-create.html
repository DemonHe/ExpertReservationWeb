<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>专家</title>

    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/expert-info.css">
</head>
<body>

<div class="container">
    <h4 class="title">创建专家</h4>
    <div class="input-container">
        <input type="text" class="form-control text-input expert-name" placeholder="专家姓名">
        <input type="password" class="form-control text-input expert-password" placeholder="账号密码">
        <input type="password" class="form-control text-input expert-password" placeholder="密码确认">
        <input type="text" class="form-control text-input expert-phone" placeholder="专家电话">
        <input type="text" class="form-control text-input expert-email" placeholder="专家邮箱">
        <input type="text" class="form-control text-input expert-nationality" placeholder="专家国籍">
        <input type="text" class="form-control text-input expert-school" placeholder="专家学校">
        <input type="text" class="form-control text-input expert-specialty" placeholder="专家专业">
        <input type="text" class="form-control text-input expert-title" placeholder="专家职称">
        <input type="text" class="form-control text-input expert-website" placeholder="介绍网址">
        <textarea class="form-control text-input expert-description" placeholder="专家简介"></textarea>
    </div>

    <div class="button-container">
        <button class="btn btn-primary button">创建</button>
        <button class="btn btn-default button button-cancel">取消</button>
        <button class="btn btn-default button button-cancel">返回</button>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/service.js"></script>

</body>
</html>
