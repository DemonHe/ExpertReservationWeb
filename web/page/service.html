<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>服务</title>

    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/service.css">
</head>
<body>

<div class="container">
    <h4 class="title">创建服务<img src="../images/logout.svg" title="登出"></h4>
    <div class="input-container">
        <input type="text" class="form-control text-input service-title" placeholder="服务标题">
        <input type="text" class="form-control text-input service-address" placeholder="预约地址（例如：江苏省南京市南京大学）">
        <input type="text" class="form-control text-input service-time" placeholder="预约时间（例如：2018-12-02 14:00:32）">
        <input type="text" class="form-control text-input service-deadline" placeholder="截止时间（例如：2018-12-02 14:00:32）">
        <input type="text" class="form-control text-input service-type" placeholder="服务类型">
        <input type="text" class="form-control text-input service-profession" placeholder="专业类型">
        <textarea class="form-control text-input service-content" placeholder="服务正文"></textarea>
    </div>

    <div class="button-container">
        <button class="btn btn-primary button">创建</button>
        <button class="btn btn-default button cancel">取消</button>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/service.js"></script>

</body>
</html>
